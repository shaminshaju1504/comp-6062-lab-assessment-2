<!DOCTYPE html>
<html><!--- Opening HTML --->
    <head>
        <title>1203841</title>
         <!--- BootStrap CDN --->
         <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css?">
         <link rel="stylesheet" href="css/styles.css">
         <!--- Custom CSS file --->

    </head>
    <body id="app" class="container">
            <header>
                <h1>Pressure Monitor Interface-Shamin shaju</h1>

             </header>
        <main>

            <p>Current Preassure:<strong>{{ pressureMonitorValue}}</strong></p>
            <div>
                <input type="range" v-model=" pressureMonitorValue" min="0" max="100">
            </div>
            <!--- Vue app container is attached the body tag--->
            <div v-for="pressureLevel in pressureMonitorLevels"
            :key="pressureLevel.id" :class="['indicator', pressureLevel.color,
            { 'inactive': !isActive(pressureLevel) }]">{{ pressureLevel.label
            }}</div>
        </main>
        <footer>
            <p>{{myFullName}}</p>
        </footer>    
        <!--- Vue.js CDN --->
        <script src="https://unpkg.com/vue@3.4.31/dist/vue.global.js"></script>
        <!--- Custom JavaScript file --->         
        <script src="scripts/app.js"></script>  
    </body>
    
</html><!--- Closing HTML --->
